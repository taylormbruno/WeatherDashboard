<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset ="UTF-8">
        <title>Weather Dashboard</title>
        <!-- Link font-awesome or google fonts if used -->
        <script src="https://kit.fontawesome.com/d528fd69d4.js" crossorigin="anonymous"></script>
        <!-- Link to Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div>
            <h1>Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-3 searchCol">
                <!-- search form and search history -->
                <form class="form-inline my-2 my-lg-0">
                    Search for a city: 
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="cityInput">
                    <button class="btn  btn-primary my-2 my-sm-0" type="submit" onclick="citySearch()" id="searchButton"><span class="fas fa-search-location"></span></button>
                </form>
                <div class="historySect"></div>
            </div>
            <div class="col-9 infoCol">
                <div class="card currentElWrap">
                    <div class="card-body currentEl">
                        <!-- dynamically insert data from script -->
                    </div>
                </div>
                <h3>5-Day Forecast:</h3>
                <div class="cardbody fiveDay">
                    <div class="row" id="fiveDayRow">
                    <!-- dynamically insert data -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Link script and jquery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
