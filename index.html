<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset ="UTF-8">
        <title>Weather Dashboard</title>
        <!-- Link to Font Awesome -->
        <link rel="stylesheet" href="assets/fontawesome/css/all.css">
        <!-- Link to Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- link personal css -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="headerEl">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="container">
        <div class="row">
            <div class="searchCol">
            <!-- <div class="col-sm-3 col-md-3 col-lg-3 searchCol"> -->
                <!-- search form and search history -->
                <form class="my-2 my-lg-0">
                    <span id="searchTitle">Search for a city:</span><br>

                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="cityInput">
                    <button id="searchButton" onclick="searchClick()">
                        <i class="fas fa-search-location"></i>
                    </button>
                </form>
                <div class="historySect"></div>
            </div>
            <div class="infoCol">
            <!-- <div class="col-sm-9 col-md-9 col-lg-9 infoCol"> -->
                <div class="card currentElWrap">
                    <div class="card-body currentEl">
                        <!-- dynamically insert data from script -->
                    </div>
                </div>
                <h3>5-Day Forecast:</h3>
                <div class="cardbody fiveDay">
                    <div class="row" id="fiveDayRow">
                    <!-- dynamically insert data -->
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- link to Font Awesome -->
        <script src="assets/fontawesome/js/all.js"></script>
        <!-- link to jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- Link to Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- Link to personal script file -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
